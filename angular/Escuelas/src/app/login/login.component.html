<form #formulario="ngForm" (ngSubmit)="onSubmit(formulario.value)">
    <div class="form-group">
        <label for="">Username</label>
        <input type="text" name="username" class="form-control" ngModel>
    </div>
    <div class="form-group">
        <label for="">Password</label>
        <input type="password" name="password" class="form-control" ngModel>
    </div>
    <input type="submit" class="btn btn-primary btn-block p-2" value="Enviar">
</form>
