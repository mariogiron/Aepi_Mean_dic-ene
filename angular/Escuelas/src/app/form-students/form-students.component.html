<form #formulario="ngForm" (ngSubmit)="onSubmit(formulario.value)">
    <div class="form-group">
        <label>Nombre</label>
        <input type="text" name="name" ngModel class="form-control">
    </div>
    <div class="form-group">
        <label>Apellidos</label>
        <input type="text" name="surname" ngModel class="form-control">
    </div>
    <div class="form-group">
        <label>Email</label>
        <input type="text" name="email" ngModel class="form-control">
    </div>
    <div class="form-group">
        <label>Curso</label>
        <input type="text" name="course" ngModel class="form-control">
    </div>
    <div class="form-group">
        <label>Nota Media</label>
        <input type="text" name="average_grade" ngModel class="form-control">
    </div>
    <input type="submit" value="Enviar">
</form>
